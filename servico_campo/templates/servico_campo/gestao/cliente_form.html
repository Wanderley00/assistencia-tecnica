{% extends 'servico_campo/base.html' %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">{{ form_title }}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors|first }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'servico_campo:lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}

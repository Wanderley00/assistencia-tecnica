{% extends 'servico_campo/base.html' %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1 class="mb-0">{{ form_title }}</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'servico_campo:lista_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}

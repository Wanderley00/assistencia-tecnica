<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: "Poppins", sans-serif;
        }

        .wrapper {
            width: 420px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            border-radius: 10px;
            padding: 30px 40px;
            border: 1px solid #ddd;
        }

        .wrapper h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #0056b3;
        }

        .wrapper p {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-box {
            width: 100%;
            height: 50px;
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            color: #495057;
            padding: 0 45px 0 20px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-box input:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .input-box input::placeholder {
            color: #6c757d;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #6c757d;
            z-index: 2;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #0056b3;
            border: none;
            outline: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #004494;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        .text-danger {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .wrapper {
                width: 90%;
                padding: 20px 30px;
            }
            
            .wrapper h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            <h1>Redefinir Senha</h1>
            <p>Esqueceu sua senha? Insira seu endereço de e-mail abaixo, e nós enviaremos instruções para redefinir sua senha.</p>

            <!-- Exemplo de mensagem de erro (remova se não houver erros) -->
            <!-- <div class="error-message">
                Erro: Por favor, verifique as informações inseridas.
            </div> -->

            <div class="input-box">
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <!-- <div class="text-danger">Erro no campo de e-mail</div> -->

            <button type="submit" class="btn">Redefinir Senha</button>
            
            <div class="register-link">
                <p><a href="{% url 'login' %}">Voltar para o Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
